name: Build & Deploy site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab on any branch
  workflow_dispatch:

  # NOTE: keep schedule commented out until your 429 issue is calm.
  # schedule:
  #   - cron: "*/10 13-20 * * 1-5"  # every 10m during US market hours (UTC)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build static site
        run: python build_static.py
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
