<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div id="loading">Loading chart data...</div>
    <canvas id="myChart"></canvas>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get('symbol');

        if (symbol) {
            document.getElementById('loading').style.display = 'block';
            fetch(`http://localhost:8000/get_chart_data?symbol=${symbol}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(chartData => {
                    if (!chartData || !chartData.labels) {
                        throw new Error('Invalid data received from server');
                    }

                    const formatDataForCandlestick = (data) => {
                        return data.labels.map((date, index) => ({
                            x: new Date(date).getTime(),
                            o: data.open[index].toFixed(2),
                            h: data.high[index].toFixed(2),
                            l: data.low[index].toFixed(2),
                            c: data.close[index].toFixed(2)
                        }));
                    };

                    const candlestickData = formatDataForCandlestick(chartData);
                    const ctx = document.getElementById('myChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'candlestick',
                        data: {
                            datasets: [{
                                label: chartData.companyName,
                                data: candlestickData,
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'day',
                                        stepSize: 1
                                    },
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Price'
                                    },
                                    ticks: {
                                        callback: (value) => {
                                            return value.toFixed(2);
                                        }
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching chart data:', error);
                    document.getElementById('loading').innerText = 'Failed to load chart data.';
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        } else {
            console.error('No symbol provided in URL');
            document.getElementById('loading').innerText = 'No stock symbol provided.';
        }
    </script>
</body>
</html>
