<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watchlist Report</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

    <!-- TradingView Ticker Tape Container -->
    <div id="owned-ticker-tape" class="tradingview-widget-container-tape">
        <div class="tradingview-widget-container__widget"></div>
    </div>

    <div class="container">
        <div class="header-container">
            <h1>Stock Watchlist Report</h1>
            <div class="button-container">
                <button id="refresh-button" class="refresh-button">Refresh Data</button>
                <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
            </div>
        </div>
        <div id="last-updated" class="last-updated"></div>

        <!-- TradingView Market Trends Widget Container -->
        <div id="market-trends-widget" class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
        </div>
    </div>

    <!-- Script to Load TradingView Widgets -->
    <script type="module">
        import { loadTickerTape, loadMarketTrendsWidget } from './js/widgets.js';

        // Fetch owned stocks and update the ticker tape widget
        fetch('http://192.168.68.52:8000/saved_stock_info?category=Owned')
            .then(response => response.json())
            .then(data => {
                const ownedStocks = data.data || []; // Ensure we have an array
                console.log('Owned stocks:', ownedStocks);
                if (ownedStocks.length > 0) {
                    const symbols = ownedStocks.map(stock => ({
                        description: stock.Symbol || "",
                        proName: `${['NasdaqGS', 'NasdaqGM'].includes(stock.exchangeName) ? 'NASDAQ' : stock.exchangeName}:${stock.Symbol}`
                    }));
                    loadTickerTape(symbols); // Load ticker tape widget with stocks
                } else {
                    console.warn('No owned stocks found. Loading default.');
                    loadTickerTape([]); // Load empty or default symbols
                }
            })
            .catch(error => console.error('Error fetching owned stocks:', error));

        // Load the market trends widget
        
        loadMarketTrendsWidget();
    </script>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/chart.js"></script>
    <script type="module" src="js/popup.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
