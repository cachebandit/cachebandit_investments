<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watchlist Report</title>
    <link rel="preload" href="cachebandit_logo.png" as="image">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

    <div class="container">
        <div class="header-container">
            <div class="header-left">
                <img src="cachebandit_logo.png" alt="Logo" class="header-logo">
            </div>
            <div class="header-center">
                <h1>Stock Watchlist Report</h1>
                <nav class="navigation">
                    <a href="watchlist.html" class="active">Watchlist</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="earnings_calendar.html">Earnings Calendar</a>
                    <a href="rsi_analysis.html">RSI Analysis</a>
                    <a href="pe_analysis.html">P/E Analysis</a>
                </nav>
            </div>
            <div class="header-controls">
                <div class="button-container">
                    <button id="refresh-button" class="refresh-button">Refresh Data</button>
                    <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
                </div>
                <div id="last-updated" class="last-updated"></div>
            </div>
        </div>

        <!-- TradingView Ticker Tape Container -->
        <div id="ticker-tape-placeholder">
            <div id="owned-ticker-tape" class="tradingview-widget-container-tape">
                <div class="tradingview-widget-container__widget"></div>
            </div>
        </div>
        
        <!-- TradingView Market Trends Widget Container -->
<div id="market-trends-widget" class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <input type="text" id="search-input" placeholder="Search for stocks...">
                <span id="clear-search" class="clear-search">&times;</span>
            </div>
        </div>

        <div class="content-container">
            <!-- Table Container -->
            <div class="table-container">
                <div id="stock-table-container"></div>
            </div>
        </div>
    </div>

    <!-- Script to Load TradingView Widgets -->
    <script type="module">
        import { loadTickerTape, loadMarketTrendsWidget } from './js/widgets.js';

        // Fetch owned stocks and update the ticker tape widget
        fetch('/saved_stock_info?category=Owned')
            .then(response => response.json())
            .then(data => {
                const ownedStocks = data.data || []; // Ensure we have an array
                if (ownedStocks.length > 0) {
                    const symbols = ownedStocks.map(stock => {
                        const exchange = stock.exchangeName || '';
                        // Map yfinance exchange codes to TradingView exchange prefixes
                        const exchangeMap = {
                            'NMS': 'NASDAQ',
                            'NasdaqGS': 'NASDAQ',
                            'NasdaqGM': 'NASDAQ',
                            'NGM': 'NASDAQ',
                            'NYQ': 'NYSE'
                        };
                        const proExchange = exchangeMap[exchange] || exchange;
                        return {
                            description: stock.Symbol || "",
                            proName: `${proExchange}:${stock.Symbol}`
                        };
                    });
                    loadTickerTape(symbols); // Load ticker tape widget with stocks
                } else {
                    console.warn('No owned stocks found. Loading default.');
                    loadTickerTape([]); // Load empty or default symbols
                }
            })
            .catch(error => console.error('Error fetching owned stocks:', error));

        // Load the market trends widget
        loadMarketTrendsWidget();
    </script>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/chart.js"></script>
    <script type="module" src="js/popup.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
