<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Analysis</title>
    <link rel="preload" href="cachebandit_logo.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rsi_analysis_styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-left">
                <img src="cachebandit_logo.png" alt="Logo" class="header-logo">
            </div>
            <div class="header-center">
                <h1>RSI Analysis</h1>
            </div>
            <div class="header-controls">
                <div id="last-updated" class="last-updated"></div>
            </div>
        </div>
        <nav class="navigation">
            <a href="watchlist.html">Watchlist</a>
            <a href="market_movers.html">Market Movers</a>
            <a href="earnings_calendar.html">Earnings Calendar</a>
            <a href="rsi_analysis.html" class="active">RSI Analysis</a>
            <a href="pe_analysis.html">P/E Analysis</a>
            <a href="heatmap.html">Heat Map</a>
        </nav>
        <div class="rsi-grid-container">

            <div class="rsi-column">
                <div class="rsi-box">
                    <h2>Oversold</h2>
                    <div id="oversold-list" class="rsi-list"></div>
                </div>
            </div>

            <div class="rsi-column">
                <div class="rsi-box">
                    <h2>Entering Oversold</h2>
                    <div id="entering-oversold-list" class="rsi-list"></div>
                </div>
            </div>

            <div class="rsi-column">
                <div class="rsi-box">
                    <h2>Exiting Oversold</h2>
                    <div id="exiting-oversold-list" class="rsi-list"></div>
                </div>
            </div>

            <div class="rsi-column">
                <div class="rsi-box">
                    <h2>Exiting Overbought</h2>
                    <div id="exiting-overbought-list" class="rsi-list"></div>
                </div>
            </div>

            <div class="rsi-column">
                <div class="rsi-box">
                    <h2>Overbought</h2>
                    <div id="overbought-list" class="rsi-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/rsi_analysis.js"></script>
</body>
</html>
