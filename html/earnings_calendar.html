<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calendar</title>
    <link rel="stylesheet" href="css/calendar-styles.css">
</head>
<body>

    <!-- TradingView Ticker Tape Container -->
    <div id="owned-ticker-tape" class="tradingview-widget-container-tape">
        <div class="tradingview-widget-container__widget"></div>
    </div>

    <div class="container">
        <div class="header-container">
            <div class="header-left">
                <h1>Earnings Calendar</h1>
                <nav class="navigation">
                    <a href="watchlist.html">Watchlist</a>
                    <a href="earnings_calendar.html" class="active">Earnings Calendar</a>
                </nav>
            </div>
        </div>

        <div class="calendar-controls">
            <button id="prev-week">Previous Week</button>
            <h2 id="current-week"></h2>
            <button id="next-week">Next Week</button>
        </div>

        <div id="calendar-container"></div>
    </div>

    <script type="module" src="js/calendar.js"></script>

    <!-- Script to Load TradingView Widgets -->
    <script type="module">
        import { loadTickerTape } from './js/widgets.js';

        // Fetch owned stocks and update the ticker tape widget
        fetch('/saved_stock_info?category=Owned')
            .then(response => response.json())
            .then(data => {
                const ownedStocks = data.data || []; // Ensure we have an array
                if (ownedStocks.length > 0) {
                    const symbols = ownedStocks.map(stock => {
                        const exchange = stock.exchangeName || '';
                        // Map yfinance exchange codes to TradingView exchange prefixes
                        const exchangeMap = {
                            'NMS': 'NASDAQ',
                            'NasdaqGS': 'NASDAQ',
                            'NasdaqGM': 'NASDAQ',
                            'NYQ': 'NYSE'
                        };
                        const proExchange = exchangeMap[exchange] || exchange;
                        return {
                            description: stock.Symbol || "",
                            proName: `${proExchange}:${stock.Symbol}`
                        };
                    });
                    loadTickerTape(symbols); // Load ticker tape widget with stocks
                }
            })
            .catch(error => console.error('Error fetching owned stocks:', error));
    </script>
</body>
</html>
